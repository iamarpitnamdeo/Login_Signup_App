<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Global Trips</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<!-- Nav Bar Start -->
	<header>
		<div>
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Travel Buddies</a>

    <!-- Navbar toggler for mobile responsiveness -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

   <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/trips/home}">HOME</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/trips/new}">REGISTER A TRIP</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/selectTrip}">SELECT A TRIP</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/trips}">ALL TRIPS</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/user/profile}">PROFILE</a></li>
        </ul>
        <!-- Logout Link Styled Correctly -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/logout}">LOGOUT</a>
            </li>
        </ul>
    </div>
</nav>

		</div>
	</header>
	<!-- Nav Bar End -->
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Trip Details</h1>
				<div class="card-body">
					<form th:action="@{/trips/{tripId}(tripId=${trip.id})}"
						th:object="${trip}" method="POST">
						<div class="form-group">
							<label>Source State</label> <input type="text" name=""
								th:field="*{sourceState}" class="form-control"
								placeholder="Enter Source State" />
						</div>
						<div class="form-group">
							<label>Source City</label> <input type="text"
								name="" th:field="*{sourceCity}"
								class="form-control" placeholder="Enter Source City" />
						</div>
						<div class="form-group">
							<label>Source Pincode</label> <input type="text" name=""
								th:field="*{sourcePincode}" class="form-control"
								placeholder="Enter Source Pincode" />
						</div>
						<div class="form-group">
							<label>Destination State</label> <input type="text" name=""
								th:field="*{destinationState}" class="form-control"
								placeholder="Enter Destination State" />
						</div>
						<div class="form-group">
							<label>Destination City</label> <input type="text"
								name="" th:field="*{destinationCity}"
								class="form-control" placeholder="Enter Destination City" />
						</div>
						<div class="form-group">
							<label>Destination Pincode</label> <input type="text" name=""
								th:field="*{destinationPincode}" class="form-control"
								placeholder="Enter Destination Pincode" />
						</div>
						<div class="form-group">
							<label>Available Seats</label> <input type="text" name=""
								th:field="*{availableSeats}" class="form-control"
								placeholder="Enter Availabel Seats" />
						</div>
						<div class="form-group">
							<label>Departure Time</label> <input type="text" name=""
								th:field="*{departureTime}" class="form-control"
								placeholder="Enter Departure Time" />
						</div>
						
						
						<!-- <div class="form-group">
							<label>Product Categorey</label> <select id="category"
								name="category.id" th:field="*{category.id}" required>
								<option th:each="category : ${categories}"
									th:value="${category.id}" th:text="${category.name}"></option>
							</select>

						</div> -->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
	</html>
