	<!-- Nav Bar End -->
	<!-- Form Body Start -->
	<div class="container p-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center">Login Form</h3>

						<div th:if="${param.logout}">
							<h5 class="text-center text-success">Logout Successfully</h5>
						</div>
						<div th:if="${param.error}">
							<h5 class="text-center text-success">Invalid UserName and
								Password</h5>
						</div>

						<form th:action="@{/doLogin}" method="post">



							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter email"
									name="username">

							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" class="form-control" id="exampleInputPassword1"
									placeholder="Password" name="password">
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
							<div>
								<a href="/">Don't have an account? Sign up here.</a>
							</div>

							<!-- Display error message if login fails -->
							<div th:if="${error}">
								<p style="color: red;">Invalid email or password. Please try
									again.</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Form Body End -->
